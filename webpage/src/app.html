<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary Meta Tags -->

      name="title"

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yuki-no.shj.rip/" />

      property="og:title"
      content="Yuki-no - GitHub Action for Documentation Translation"

      property="twitter:title"
      content="Yuki-no - GitHub Action for Documentation Translation"
